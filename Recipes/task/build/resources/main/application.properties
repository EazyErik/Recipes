server.port=8881
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
spring.datasource.url=jdbc:h2:file:../recipes_db

spring.h2.console.path=/h2-console

spring.h2.console.enabled=true

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=classpath:create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.update-target=classpath:update.sql


